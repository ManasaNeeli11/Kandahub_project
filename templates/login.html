<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - KandaHub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/media/pictures/login image ramayana.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(105, 97, 97, 0.6);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(91, 85, 85, 0.75);
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-shadow: 2px 2px 8px #ff69b4;
    }

    h1 span {
      color: #ffd700;
      text-shadow: 1px 1px 6px #ff8c00;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: white;
      padding: 12px;
      font-size: 1em;
      box-shadow: inset 0 0 5px rgba(255, 215, 0, 0.7);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px #ffd700;
      color: white;
      outline: none;
    }

    .form-control::placeholder {
      color: #ffecb3;
      font-weight: 600;
    }

    input[type="submit"] {
      background-color: #ffd700;
      color: #4b3f2f;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #ffbf00;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ffbf00;
      box-shadow: 0 0 25px #ffae00;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 0.9em;
      text-align: center;
    }

    .signup-link a {
      color: #66ccff;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff6666;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.4rem;
      }
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="overlay"></div>

  <div class="login-container">
    <h1>üîê Your Journey to <span>Ram Rajya</span> Begins Here ‚ù§Ô∏è</h1>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="d-grid">
        <input type="submit" value="Login" />
      </div>
    </form>

    <p class="signup-link mt-3">
      Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
