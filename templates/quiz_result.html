<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Result - {{ quiz.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff3c4, #f57c00);
      color: #4a3000;
      padding: 3rem 1rem;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      text-shadow: 0 0 8px #f57c00;
      margin-bottom: 2rem;
    }
    .score-box {
      background: #fff8e1;
      display: inline-block;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(245, 124, 0, 0.5);
      font-size: 1.8rem;
      font-weight: 700;
      animation: pop-in 0.8s ease-out;
    }
    .score-box:hover {
      background-color: #f9a825;
      color: #3e2723;
      box-shadow: 0 0 16px #fbc02d;
    }
    a.btn {
      margin-top: 2rem;
    }

    @keyframes pop-in {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Quiz Result for "{{ quiz.title }}"</h1>
  <div class="score-box">
    You scored {{ score }} out of {{ total }}!
  </div>
  <br>
  <a href="{% url 'quizzes' %}" class="btn btn-primary mt-4">Back to Quizzes</a>

  <!-- ðŸŽ‰ Confetti effect -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  function launchRibbons() {
    const duration = 3 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 3,
        angle: 90,
        spread: 180,
        startVelocity: 30,
        origin: { x: Math.random(), y: 0 },
        colors: ['#0000ff', '#1e90ff', '#ff0000', '#dc143c'],  // Pure blue, light blue, red, crimson
        shapes: ['square', 'circle']
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }

  // Launch on page load
  window.onload = launchRibbons;
</script>

</body>
</html>
