<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Result - {{ quiz.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff3c4, #f57c00);
      color: #4a3000;
      padding: 3rem 1rem;
      text-align: center;
    }
    h1 {
      text-shadow: 0 0 8px #f57c00;
      margin-bottom: 2rem;
    }
    .score-box {
      background: #fff8e1;
      display: inline-block;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(245, 124, 0, 0.5);
      font-size: 1.8rem;
      font-weight: 700;
    }
    .score-box:hover{
      background-color: #f9a825;
      color: #3e2723;
      box-shadow: 0 0 16px #fbc02d;
    }
    a.btn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Quiz Result for "{{ quiz.title }}"</h1>
  <div class="score-box">
    You scored {{ score }} out of {{ total }}!
  </div>
  <br>
  <a href="{% url 'quizzes' %}" class="btn btn-primary mt-4">Back to Quizzes</a>
</body>
</html>
